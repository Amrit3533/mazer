{% set title = 'Placement Dashboard' %}
{% set filename = 'placement.html' %}
{% extends 'src/layouts/master.html' %}

{% block content %}
<div class="page-heading">
    <h3>Placement Tracker Dashboard</h3>
</div>
<div class="page-content">
    <section class="row">
        <div class="col-12">
            <div class="row" id="summaryCards">
                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center bg-primary text-white shadow-sm">
                        <div class="card-body">
                            <h6>Applied</h6>
                            <h2 id="appliedCount">0</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center bg-success text-white shadow-sm">
                        <div class="card-body">
                            <h6>Selected</h6>
                            <h2 id="selectedCount">0</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center bg-warning text-dark shadow-sm">
                        <div class="card-body">
                            <h6>Pending</h6>
                            <h2 id="pendingCount">0</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-6 mb-3">
                    <div class="card text-center bg-info text-white shadow-sm">
                        <div class="card-body">
                            <h6>Upcoming</h6>
                            <h2 id="upcomingCount">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4 shadow-sm">
                <div class="card-header fw-bold">Placement Drives</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Company</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="placementTableBody">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
